
			<!DOCTYPE> 
			<html>
				<title>Crystal Collector</title>
			<head>
				<meta charset="UTF-8">
				<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
				<link rel="stylesheet" type="text/css" href="assets/css/style.css">
				<link rel="stylesheet" type="images/jpg" href="assets/images">

				<script   src="https://code.jquery.com/jquery-2.2.3.js"   integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4="   crossorigin="anonymous"></script>

			</head>
			<body>
				<header>
					<h1 id ="name">Crystal Collector!!</h1>
				</header>
				<div class="instructions">
					<p>At the start of each game you're given a random number</p>
					<p> You must click on one of the four power diamondo match the random number</p>
					<p>Each power crystal has a hidden number</p>
					<p>GLHF!!</p>
				</div>
				<div class="random">
					<div class="number"></div>

				<div class="outcome">
					Wins:<div id="wins"></div>
					Losses:<div id="losses"></div>
				</div>

				<div class="power">
					<img src="/crystal-collector-game/.assets/images/rainbow.jpg" class="click" id="rainbow">
					<img src=".assets/images/amethyst.jpg" class="click" id="amethyst">
					<img src=".assets/images/diamond.jpg.jpg" class="click" id="diamond">
					<img src=".assets/images/peridot.jpg" class="click" id="peridot">
				</div>

				<div class="score">
					<h3>Crystal Power Level:</h3>
				</div>

				<div class="math"></div>


				<script type="text/javascript" src="assets/javascript/game.js"></script>
			</body>
			</html>

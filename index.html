<!Doctype html>
	<html lang="en">
		<head>
		  <meta charset="utf-8">
			<title>Crystal Collector</title>


				<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
				<link rel="stylesheet" type="text/css" href="assets/css/style.css">
				<link rel="stylesheet" type="images/jpg" href=".crystal-collector-game/assets/images">

				<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	</head>
	<body>
				<h1><strong>Crystals Collector!</strong></h1>
				

				<div>
					<p>At the start of each game, you're given a random number</p>
					<p>Click on one of the four power diamonds to match the random number</p>
					<p>Each power crystal has a hidden number</p>
					<p>Good Luck!</p>
				</div>

				<div>
					<container .addClass( crystal );
					class= "random" Random:
					class= "number" Number:
					class= "losses" Losses:
					class= "outcome" Wins:
					class= "score" Score:>
				</div>

				<div>
					<button class="crystal" id="rainbow" img href="./assets/images/rainbow.jpg" type="button" onclick="alert("rainbow")>Rainbow</button>
					<button class="crystal" id="amethyst" img href="./assets/images/amethyst.jpg" type="button" onclick="alert("amethyst">Amethyst</button>
					<button class="crystal" id="peridot" img href="./assets/images/peridot.jpg.jpg" type="button" onclick="alert("peridot")>Peridot</button>
					<button class="crystal" id="diamond" img href="./assets/images/diamond.jpg" type="button" onclick="alert("diamond")>Diamond</button>
				</div>			


		
		

	</body>
			<script type="text/javascript" href=("./crystal-collector-game/assets/javascript/*ccgame.js")></script>
	</html>
